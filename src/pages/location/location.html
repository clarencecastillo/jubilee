<ion-content>
  <ion-toolbar class="primary-toolbar">
    <ion-title>亲，欢迎你来到{{bar.name}}!💖</ion-title>
  </ion-toolbar>
  <div class="location-container">
    <div class="image-container" style="background-image: url('assets/imgs/bar_location.png')">
    </div>
    <div class="overlay">
      <p>{{bar.name}}酒吧成立于2002年。 坐落于上海新天地区。酒吧以其紫色纯情鸡尾酒而闻名。调酒师以伏特加为基酒，配上清新的蓝莓以及独有的鸡尾酒秘方， 问你带来那一抹小清新。</p>
    </div>
    <ion-fab top right>
      <button ion-fab>
        <ion-icon name="pin"></ion-icon>
      </button>
    </ion-fab>
  </div>
</ion-content>
