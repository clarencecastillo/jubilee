<ion-content>
  <ion-fab top right>
    <button ion-fab (click)="dismiss()">
      <ion-icon name="close"></ion-icon>
    </button>
  </ion-fab>
  <div class="order-type-container">
    <div class="order-type-item title" style="background-image: url('assets/imgs/order_type_1.png');">
      <div class="mask">
        <p>亲，你是单点还是群点?</p>
      </div>
    </div>
    <div class="order-type-item group-order" style="background-image: url('assets/imgs/order_type_2.png');" (click)="dismiss('single')">
      <div class="mask">
        <p>单点</p>
      </div>
    </div>
    <div class="order-type-item single-order" style="background-image: url('assets/imgs/order_type_3.png');" (click)="dismiss('group')">
      <div class="mask">
        <p>群点</p>
      </div>
    </div>
  </div>
</ion-content>
